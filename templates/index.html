<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de productos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-img {
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
        .nav-links {
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">𝕋𝕚𝕖𝕟𝕕𝕒 𝕍𝕚𝕣𝕥𝕦𝕒𝕝🔥🔥🔥</h1>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            {% for producto in productos %}
            <div class="col">
                <div class="card product-card h-100">
                    <img src="{{ producto.imagen }}" class="card-img-top product-img" alt="{{ producto.nombre }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text text-muted flex-grow-1">{{ producto.desc }}</p>
                        <p class="card-text fw-bold">Precio: ${{ producto.precio }}</p>
                        <!-- FORMULARIO AGREGADO AQUÍ -->
                        <form action="/agregar_al_carrito" method="POST" class="mt-auto">
                            <input type="hidden" name="producto_id" value="{{ producto.id }}">
                            <input type="hidden" name="producto_nombre" value="{{ producto.nombre }}">
                            <input type="hidden" name="producto_precio" value="{{ producto.precio }}">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-cart-plus"></i> Agregar al carrito
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="nav-links text-center">
            <a href="/carrito" class="btn btn-outline-success me-2">
                <i class="bi bi-cart"></i> Ver carrito
            </a>
            <a href="/admin" class="btn btn-outline-secondary">
                <i class="bi bi-gear"></i> Panel admin
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
