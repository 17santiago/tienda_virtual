

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productos</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Gestión de Productos</h1>
    
    <form id="formulario" class="mb-4 p-3 border rounded">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen (nombre del archivo)</label>
            <input type="text" class="form-control" id="imagen" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
     <div class="d-flex justify-center align-items-center gap-4">
    <button onclick="cargarProductos()" class="btn btn-primary">
    Actualizar Lista
    </button> 
    
    <a href="/">Volver</a> 
    </div>
    <br><br>
    <ul id="lista-productos"></ul>

    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
